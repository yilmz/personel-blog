    <script>

        function getAllGithubRepos() {
            fetch("https://api.github.com/users/yilmz/repos").then((res) => {
                res.json().then((response) => {

                    var mainDiv = document.getElementById("githubProjects");

                    for (let i = 0; i < response.length; i++) {
                        var cardContentForFilling = '<div class="card rounded-3 shadow p-3 text-white mb-3" style = "max-width: 18rem;" ><div class="card-header">'+ response[i]["name"] +'</div><div class="card-body"><h5 class="card-title">Created Date : <p>' + response[i]["created_at"].split('T')[0] + '</p></h5><p class="card-text"><a class="projectLink" href="'+response[i]["svn_url"]+'">Go >></a?</p></div></div></div>';
                        var card = document.createElement('div'); // is a node
                        card.className = "col col-md-4";
                        card.innerHTML = cardContentForFilling;
                        mainDiv.appendChild(card);
                    }



                });
            });
        }

    </script>
