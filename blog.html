<body onload="getBlogs()">

    <nav class="navbar navbar-expand-lg bg-transparent">

        <div class="container">
            <a class="navbar-brand" href="#">Furkan YILMAZ</a>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blog.html">Blog</a>
                    </li>

                </ul>
            </div>

        </div>

    </nav>

    <!-- Portfolio -->
    <section class="content-section text-white" id="portfolio">
        <div class="container px-4 px-lg-5">
            <div class="row py-4" id="blogs">

            </div>
        </div>
    </section>

    <!-- Contact-->

    <footer>
        <div class="text-center font-monospace text-white-50">GitHub: @yilmz</div>
    </footer>

    <script>

        function getBlogs() {

            fetch("https://api.airtable.com/v0/appSe7ai2GfrLdlYY/blogPipeline?api_key=YOUR_API_KEY").then((res) => {
                res.json().then((response) => {


                    var mainDiv = document.getElementById("blogs");

                    for (let i = 0; i < response.records.length; i++) {
                        console.log('TEST = ' + response.records[i].fields.Headline);
                        var cardContentForFilling = '<p class="fs-3">'+ response.records[i].fields.blogPosts +'</p><p class="fs-4">'+response.records[i].fields.Headline+'</p><p class="fs-6 text-end"><a  href="http://127.0.0.1:5501/blogdetails.html?id= '+ response.records[i].id +'">read more</a></p>';
                        var card = document.createElement('div'); // is a node
                        card.innerHTML = cardContentForFilling;
                        mainDiv.appendChild(card);
                    }


                });
            });
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
